<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Gloria+Hallelujah&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>PunPed</title>
</head>
<body>
    <button class="btn" id="abandon">
        <img src="./source/img/back.svg" alt="">
        <p class="text" id="back">abandon this Ped</p>
    </button>
    <div class="container">
        <div class="banner" id="header"></div> <!--full strech -->
        <main><!-- Display Grid -->
            <div id="partyId">
                <p class="text" id="ped">Your Pedâ€™s ID:</p>
                <p class="text" id="num">XXXXXX</p>
            </div>
            <div class="player" id="player1">
                <div class="pbox" id="self">
                    <p class="text top" id="left">Left</p>
                    <div class="name">
                        <p class="text" id="myname">PlayerName</p>
                    </div>
                    <p class="text status">(Yes, you)</p>
                </div>
                <div class="ready">
                    <label class="form-control text ">
                        Ready?
                        <input type="checkbox" name="checkbox" />
                      </label>
                </div>
            </div>
            <div class="player" id="player2">
                <div class="pbox" id="other">
                    <p class="text top" id="right">Right</p>
                    <button class="btn" id="copy">
                        <p class="text">copy link <br> to invite</p>
                        <img src="./source/img/Union.svg" alt="">
                    </button>
                    <p class="text status" id="playerstatus">(empty ;-;)</p>
                </div>
                <div class="ready">
                    <label class="form-control text">
                        Ready?
                        <input type="checkbox" name="checkbox" />
                      </label>
                </div>
            </div>
            <div class="pedChar">
                <img src="./source/img/pedChar.svg" alt="" id="topPed">
                <div id="water"></div>
            </div>
            <div class="wrapper">
                <button class="btn" id="start"> Start!</button> 
            </div>
        </main>
        <div class="banner" id="footer"></div><!--full strech -->
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
